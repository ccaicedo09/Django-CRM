{% extends 'base.html' %}
{% block content %}

<br/>
<div class="card">
    <div class="card-header"><strong>
        {{ customer.first_name }}
        {{ customer.last_name }}</strong>
    </div>
    <div class="card-body">
      <p class="card-text">
        <strong>Email: </strong>{{ customer.email }} </br>
        <strong>Phone: </strong>{{ customer.phone }} </br>
        <strong>Address: </strong>{{ customer.address }} </br>
        <strong>City: </strong>{{ customer.city }} </br>
        <strong>Created at: </strong>{{ customer.created_at }} </br>
      </p>
    </div>
</div>

<br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a> 
<a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger" onclick="return confirmDelete();">Delete</a> 
<a href="{% url 'update_customer' customer.id %}" class="btn btn-primary">Update</a> 

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this customer?');
    }
</script>

{% endblock %}
